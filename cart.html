<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Cre Corner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>

<body>

<header class="navbar">
    <div class="logo">Cre Corner</div>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="cart-container">
    <div class="cart-items-section">
        <h2>Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product Details</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Dynamic Cart Items Will Be Injected Here -->
            </tbody>
        </table>
        <a href="shop.html" class="continue-shopping">‚Üê Continue Shopping</a>
    </div>

    <div class="cart-summary-section">
        <h3>Order Summary</h3>
        <p><strong>Items:</strong> <span id="itemCount">0</span></p>
        <p><strong>Shipping:</strong> <select id="shipping">
            <option value="0">Standard Delivery - FREE</option>
            <option value="50">Express Delivery - 50 INR</option>
        </select></p>
        <p><strong>Promo Code:</strong></p>
        <input type="text" id="promoCode" placeholder="Enter promo code">
        <button class="apply-promo">Apply</button>
        <hr>
        <p><strong>Total Cost:</strong> <span id="cartTotal">0</span> INR</p>
        <button id="checkoutButton" class="checkout-btn">Checkout</button>
    </div>
</section>

<footer class="footer">
    <p>&copy; 2024 Cre Corner. All rights reserved.</p>
</footer>
<script src="cart.js"></script>
</body>

</html>
