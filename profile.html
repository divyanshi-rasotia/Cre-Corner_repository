<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Cre Corner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="profile.js"></script>
    
</head>
<body>
    <header class="navbar">
        <nav class="nav-links">
            <a href="index.html" class="back-to-shop"><i class="fas fa-arrow-left"></i></a>
        </nav>
        <div class="logo">Cre Corner</div>
    </header>

    <section class="profile-container">
        <h1>Welcome, <span id="userDisplay"></span></h1>
        <div class="profile-info">
            <img id="profilePicture" src="images/default-profile.jpg" loading="lazy" alt="Profile Picture" style="width: 300px; height: 300px; border-radius: 60%; border: 1px solid #ddd;">
            <ul>
                <!-- <li><strong>Name:</strong> <span id="userDisplay"></span></li> -->
                <li><strong>Email:</strong> <span id="emailDisplay"></span></li>
                <li><strong>Phone Number:</strong> <span id="phoneDisplay"></span></li>
            </ul>
        </div>
        <button id="logoutButton">Logout</button>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Cre Corner. All rights reserved.</p>
    </footer>
</body>
</html>
